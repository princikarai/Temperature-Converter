<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Temperature Converter</title>

</head>
<body>

  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-6 text-center">
        <h1>Temperature Converter</h1>
         <br>
         <br>
        <div id="celsius">
          <label for="Celcius" id="input-celsius"class="form-control ">Celcius:</label>
          <input type="number" class="form-control form-control-lg"  placeholder="Enter Temperature in Celsius ">

        </div>

        <div id="fahrenheit">
          <label for="fahrenheit" id="input-fahrenheit"class="form-control ">fahrenheit:</label>
          <input type="number" class="form-control form-control-lg" placeholder="Enter Temperature in Fahrenheit">

        </div>

        <div id="kelvin">
          <label for="kelvin" id="input-kelvin"class="form-control ">kelvin:</label>
          <input type="number" class="form-control form-control-lg "  placeholder="Enter Temperature in kelvin">

        </div>

      </div>

    </div>
    

  </div>

  <script src="main.js" charset="utf-8"></script>
</body>
</html>
